<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p> {{ link }} </p>
        <p><a href="{{ link }}">Channel (Not Working)</a></p>
        <p><a v-bind:href="link">Channel (Working)</a></p>
        <p><a :href="link">Chanell (Another way to do binds)</a></p>
        <p>
          <input type="text" v-model="name"><br/>
          <span>{{ name }}</span>  
        </p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Maria',
                link: 'https://youtube.com/cod3rcursos'
            },
            watch: {
                name(newValue) {
                    console.log(newValue.toUpperCase());
                }
            }
        })
    </script>
</body>
</html>
