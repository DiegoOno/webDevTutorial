<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <greeting name="Ana"></greeting>
        <greeting name="Julia"></greeting>
        <greeting name="Bia"></greeting>
    </div>
    <script>
        Vue.component('greeting', {
            props: ['name'],
            template: `
                <div>Good morning {{ name }}! </div>
            `
        })

        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
