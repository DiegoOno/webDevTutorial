<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p> Count: {{ count }}</p>
        <p>
            <button v-on:click="add">+1</button>
            <button @click="count -= 2">-2</button>
        </p>

        <p @mousemove="updatePosition">
            Coord: {{ x }}, {{y}} <br>
            <span @mousemove.stop>Not Here!</span>
        </p>
        <input type="text" @keyup.enter="alert"></input>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0,
                x: 0,
                y: 0
            },
            methods: {
                add() {
                    this.count++;
                },
                updatePosition(e) {
                    this.x = e.clientX;
                    this.y = e.clientY;
                },
                alert() {
                    alert('Enter!');
                }
            }
        })
    </script>
</body>
</html>
