<h1>Formulário</h1>

<form method="POST">
    <input type="hidden" name="id" value="1"/>
    <input type="text" name="name"/>
    <input type="password" name="password"/>
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="userType" value="admin"/> Admin
        <input type="radio" name="userType" value="regular"/> Regular
        <input type="radio" name="userType" value="teacher"/> Teacher
    </div>

    <div>
        <input type="checkbox" name="enable"/> Enable
    </div>

    <select name="state">
        <option value="">Selecione</option>
        <option value="pr" >Paraná</option>
        <option value="sc" >Santa Catarina</option>
        <option value="rs" >Rio Grande do Sul</option>
    </select>

    <select name="languages" multiple size="5">
        <option value="javascript" >Javascript</option>
        <option value="java" >Java</option>
        <option value="python" >Python</option>
        <option value="c++" >C++</option>
        <option value="go" >Go</option>
        <option value="cobol" >Cobol</option>
    </select>
    <button formaction="http://localhost:3003/users">Send</button>
    <button formaction="http://localhost:3003/users/id:">Change</button>
</form>

<style>
    input,
    textarea {
        display: block;
        margin-bottom: 10px;
    }
    input[type=radio],
    input[type=checkbox]{
        display: inline;
    }
    select {
        display:block;
        margin-bottom: 10px;
    }
</style>
